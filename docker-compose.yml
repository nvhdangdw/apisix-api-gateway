version: "3"

services:
  apisix-dashboard:
    image: apache/apisix-dashboard:2.13-alpine
    volumes:
    - ./dashboard_conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
    ports:
    - "9001:9000"
    restart: always
    networks:
      apisix:

  apisix:
    build: ./docker/apisix
    volumes:
      - ./apisix_log:/usr/local/apisix/logs
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "443:9443/tcp"
      - "9092:9092/tcp"
    restart: always
    networks:
      apisix:

  etcd:
    image: bitnami/etcd:3.4.15
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379/tcp"
    restart: always
    networks:
      apisix:

  nginx-test.rewards-plus.com.au:
    image: nginx:1.19.0-alpine
    volumes:
      - ./upstream/test.rewards-plus.com.au.conf:/etc/nginx/nginx.conf
    environment:
      - NGINX_PORT=80
    restart: always
    networks:
      apisix:

  prometheus:
    image: prom/prometheus:v2.25.0
    volumes:
      - ./prometheus_conf/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
    networks:
      apisix:

  grafana:
    image: grafana/grafana:7.3.7
    ports:
      - "3000:3000"
    volumes:
      - "./grafana_conf/provisioning:/etc/grafana/provisioning"
      - "./grafana_conf/dashboards:/var/lib/grafana/dashboards"
      - "./grafana_conf/config/grafana.ini:/etc/grafana/grafana.ini"
    restart: always
    networks:
      apisix:

# keycloak
  postgres:
    image: postgres:12.2
    container_name: postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    restart: always
    networks:
      apisix:
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: nguyen.le@ptnglobalcorp.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      apisix:
    restart: unless-stopped

  keycloak:
    image: jboss/keycloak:15.0.0
    container_name: keycloak
    volumes:
      - ./keycloak_conf/imports:/opt/jboss/keycloak/imports
      - ./keycloak_conf/keycloak-bcrypt-1.5.1.jar:/opt/jboss/keycloak/standalone/deployments/keycloak-bcrypt-1.5.1.jar
    environment:
      KEYCLOAK_IMPORT: /opt/jboss/keycloak/imports/realm-export.json -Dkeycloak.profile.feature.upload_scripts=enabled
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      PROXY_ADDRESS_FORWARDING: "true"
    ports:
      - 1010:8080
    depends_on:
      - postgres
    restart: always
    networks:
      apisix:

# tracer: jaeger
  jaeger:
    image: jaegertracing/all-in-one:1.36
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 16687:16687
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411
    restart: always
    networks:
      apisix:

  cassandra:
    image: cassandra
    environment:
      - CASSANDRA_BROADCAST_ADDRESS=127.0.0.1
    ports:
      - "9042:9042"
    restart: always
    networks:
      apisix:

networks:
  apisix:
    driver: bridge

volumes:
  etcd_data:
    driver: local
